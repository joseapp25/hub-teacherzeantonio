<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .card {
      border: 2px solid #ccc;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .answer {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #complete-message {
      font-size: 1.3rem;
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Lesson Review</h1>

  <div class="card" id="card-container">
    <div id="question"></div>
    <div id="answer" class="answer"></div>
    <button onclick="showAnswer()">Show Answer</button>
    <div id="buttons" style="display:none; margin-top: 1rem;">
      <button onclick="handleAnswer(true)">Yes, I know</button>
      <button onclick="handleAnswer(false)">No, I don't know</button>
    </div>
  </div>

  <div id="complete-message" style="display:none;">
    <p>âœ… You've finished the review! Refresh the page to try again.</p>
  </div>

  <script>
    const deck = [
        { question: "What is the past tense of 'go'?", answer: "Went" },
        { question: "What is the plural of 'child'?", answer: "Children" },
        { question: "What is the opposite of 'hot'?", answer: "Cold" },
        { question: "Translate: 'Cachorro' (in English)", answer: "Dog" },
        { question: "What is the synonym of 'happy'?", answer: "Glad / Joyful / Cheerful" },
        { question: "What is the plural of 'dwarf'?", answer: "Dwarves" },
    ];

    // Shuffle the deck
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(deck);
    let currentIndex = 0;

    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const buttonsEl = document.getElementById('buttons');
    const cardContainer = document.getElementById('card-container');
    const completeMessage = document.getElementById('complete-message');

    function showCard() {
      if (currentIndex >= deck.length) {
        cardContainer.style.display = 'none';
        completeMessage.style.display = 'block';
        return;
      }

      const card = deck[currentIndex];
      questionEl.textContent = card.question;
      answerEl.textContent = card.answer;
      answerEl.style.display = 'none';
      buttonsEl.style.display = 'none';
    }

    function showAnswer() {
      answerEl.style.display = 'block';
      buttonsEl.style.display = 'block';
    }

    function handleAnswer(known) {
      currentIndex++;
      showCard();
    }

    // Load first card
    showCard();
  </script>

</body>
</html>
