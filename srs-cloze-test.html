<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloze Deletion Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .card {
      border: 2px solid #ccc;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .answer {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #complete-message {
      font-size: 1.3rem;
      color: blue;
    }
    .hidden-part {
      color: blue;
      font-weight: bold;
    }
    .revealed {
      color: blue;
      font-weight: bold;
      background-color: transparent;
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Cloze Deletion Revision</h1>

  <div class="card" id="card-container">
    <div id="cloze-text"></div>
    <button onclick="showAnswer()">Show Answer</button>
    <div id="buttons" style="display:none; margin-top: 1rem;">
      <button onclick="handleAnswer(true)">Yes, I know</button>
      <button onclick="handleAnswer(false)">No, I don't know</button>
    </div>
  </div>

  <div id="complete-message" style="display:none;">
    <p>✅ You've finished the review! Refresh the page to try again.</p>
  </div>

  <script>
    // Define deck cards as cloze deletion items
    // Each card has a `fullText` and the part to be hidden (`cloze`)
    const initialDeck = [
      {
        fullText: "I am from Brazil.",
        cloze: "am"
      },
      {
        fullText: "He is from France.",
        cloze: "is"
      },
      {
        fullText: "She is a doctor.",
        cloze: "is"
      },
      {
        fullText: "Maple is a nurse.",
        cloze: "is"
      },
      {
        fullText: "We are from Ceará.",
        cloze: "are"
      },
      {
        fullText: "He is from Brazil.",
        cloze: "is"
      }
    ];

    // Function to create cloze deletion text by replacing the cloze with underscores
    function createClozeText(card) {
      // Replace the cloze text with a placeholder (e.g., a series of underscores)
      const placeholder = `<span class="hidden-part">[...]</span>`;
      return card.fullText.replace(card.cloze, placeholder);
    }

    // Shuffle deck array randomly
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Create a working deck copy and shuffle it
    let deck = [...initialDeck];
    shuffle(deck);

    const clozeTextEl = document.getElementById('cloze-text');
    const buttonsEl = document.getElementById('buttons');
    const cardContainer = document.getElementById('card-container');
    const completeMessage = document.getElementById('complete-message');

    let currentCard = null;

    function showCard() {
      if (deck.length === 0) {
        cardContainer.style.display = 'none';
        completeMessage.style.display = 'block';
        return;
      }
      currentCard = deck[0];
      // Display the text with the cloze replaced by a placeholder
      clozeTextEl.innerHTML = createClozeText(currentCard);
      buttonsEl.style.display = 'none';
    }

    function showAnswer() {
      // Reveal the hidden text by replacing the placeholder with the actual cloze text styled as revealed
      clozeTextEl.innerHTML = currentCard.fullText.replace(
        currentCard.cloze,
        `<span class="revealed">${currentCard.cloze}</span>`
      );
      buttonsEl.style.display = 'block';
    }

    function handleAnswer(known) {
      const card = deck.shift(); // Remove the current card from the deck
      if (!known) {
        // If the learner doesn't know the cloze deletion, push it to the end of the deck.
        deck.push(card);
      }
      showCard();
    }

    

    // Initialize first card
    showCard();
  </script>

</body>
</html>
